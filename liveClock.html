<!DOCTYPE html>
<html>
    <body>
        <h2>Current Time</h2>
        <p id="time"></p>
        <script>
            function updateTime(){
                let now = new Data();
                document.getElementById("time").innerHTML = now.toLocalTimeString();
            }
            setInterval(updateTime,1000);
            updateTime;
        </script>
    </body>
</html>
